<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Cowboys</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Old+Standard+TT:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0760cc3b1b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/content.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
  </head>
  <body>
    <div class="title-navbar-container">
      <div class="fixed-navbar">
        <img
          src="https://static.wixstatic.com/media/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.png/v1/fill/w_64,h_70,al_c,q_85,usm_0.66_1.00_0.01/Flying%20Cowboys%20Logo%404x-8.webp"
        />
      </div>

      <div class="filler-navbar"></div>
    </div>

    <div class="hero-section-container">
      <div class="logo-image">
        <img
          src="https://static.wixstatic.com/media/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.png/v1/fill/w_258,h_290,al_c,q_85,usm_0.66_1.00_0.01/6afa43_d177d7b0497640e489f7e3a73098153b~mv2.webp"
        />
      </div>
    </div>

    <div class="body-mission-container">
      <div class="mission-title">
        <h1>OUR MISSION</h1>
      </div>
      <div class="mission-icon">
        <i class="fas fa-user-ninja"></i>
      </div>
      <div class="mission-content">
        <p>
          The Flying Cowboys are a group of back country aviation enthusiasts
          striving to increase their skills while promoting general aviation
          through continual training and sharing of their lessons learned
          through social media.
        </p>
      </div>
    </div>

    <div class="footer-container">
      <p>All Rights reserved by the Flying Cowboys</p>
    </div>
  </body>
</html>
